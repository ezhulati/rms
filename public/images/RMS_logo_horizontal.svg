<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80">
  <defs>
    <!-- Primary to Accent gradient -->
    <linearGradient id="gradReal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5F4B8B;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for "Mind" -->
    <linearGradient id="gradMind" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "Real" - Yantramanav Black -->
  <text x="5" y="50"
        font-family="'Yantramanav', sans-serif"
        font-weight="900"
        font-size="48"
        letter-spacing="-1.5"
        fill="url(#gradReal)">Real</text>

  <!-- "Mind" - PT Serif Bold Italic -->
  <text x="130" y="50"
        font-family="'PT Serif', serif"
        font-style="italic"
        font-weight="700"
        font-size="44"
        letter-spacing="0.5"
        fill="url(#gradMind)">Mind</text>

  <!-- "Solutions" - Kantit Light, uppercase -->
  <text x="250" y="50"
        font-family="'Kantit', sans-serif"
        font-weight="300"
        font-size="28"
        letter-spacing="2"
        fill="#525252">SOLUTIONS</text>
</svg>
